<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Sign-In</title>
</head>
<body>
  <h2>Event Sign-In</h2>
  <form id="eventForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="phone" placeholder="Phone" required><br>
    <input type="text" name="city" placeholder="City" required><br>
    <textarea name="comments" placeholder="Comments"></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhNzJmR3Q9QR6mXjKMzBGpCYbfv51BinIran4LwfVLH1enT8J3H-GywO5AFZ2HXOxkdsLBakU9g4_s-7Q0ts04hX3eEt5LgAPdZZMrYKJazs3REZp6y2JnVhMXiu4Xev5FOrQnEdBkBTO-a32td5ttUbLq6IMpe6p8rrQRAClvFGJk4vG6HFDM8P5jgVOWrih5u8LoyZygILHxeFjQmbJ7GWBE4e1kLzDSuMLlpQS_-8aM9N0GiVKn59hQn3C8WbNljC2swoG9C6c8p81kC0hZ_3c-YnQ&amp;lib=MZwhbazdZMXeIgzHP0SVwdSqbMsTEyGLk', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById('responseMsg').textContent = res.success ? 'Thank you!' : 'Error submitting form';
        this.reset();
      })
      .catch(() => document.getElementById('responseMsg').textContent = 'Submission failed.');
    });
  </script>
</body>
</html>
