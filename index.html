<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Sign-In Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Event Sign-In</h1>
  <form id="eventForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="text" name="city" placeholder="City" />
    <textarea name="comments" placeholder="Comments"></textarea>
    <button type="submit">Submit</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('eventForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        city: form.city.value,
        comments: form.comments.value
      };

      // üëá Replace this with your actual Apps Script CORS-safe URL
      const endpoint = "https://script.google.com/macros/s/AKfycbxayV5eKx1EgKGfVaCEJFbTnSRezbBrC03oTNeD43neFO4ww8Q_2_KXvL6QaTP8DZhvgQ/exec";

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          message.textContent = "‚úÖ Submission successful!";
          form.reset();
        } else {
          message.textContent = "‚ùå Submission failed. Try again.";
        }
      } catch (error) {
        console.error(error);
        message.textContent = "‚ö†Ô∏è Network error. Please try later.";
      }
    });
  </script>

</body>
</html>
